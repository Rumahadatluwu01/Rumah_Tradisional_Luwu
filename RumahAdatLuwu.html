<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tur Virtual Rumah Adat Luwu 0–23 (no loops)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="css/luwu.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

</head>
<body>
<div class="top-buttons">
  <a href="index.html" class="back-home">Kembali ke Beranda</a>
    <button id="toggleDragBtn" class="minimap-btn">Nonaktifkan Drag</button>
</div>

<h3>Tur Virtual Rumah Adat Luwu (Scenes 0 → 23)</h3>
<div id="panorama"></div>
<div class="scenes">
  <button onclick="viewer.loadScene('s0')">0</button>
  <button onclick="viewer.loadScene('s1')">1</button>
  <button onclick="viewer.loadScene('s2')">2</button>
  <button onclick="viewer.loadScene('s3')">3</button>
  <button onclick="viewer.loadScene('s4')">4</button>
  <button onclick="viewer.loadScene('s5')">5</button>
  <button onclick="viewer.loadScene('s6')">6</button>
  <button onclick="viewer.loadScene('s7')">7</button>
  <button onclick="viewer.loadScene('s8')">8</button>
  <button onclick="viewer.loadScene('s9')">9</button>
  <button onclick="viewer.loadScene('s10')">10</button>
  <button onclick="viewer.loadScene('s11')">11</button>
  <button onclick="viewer.loadScene('s12')">12</button>
  <button onclick="viewer.loadScene('s13')">13</button>
  <button onclick="viewer.loadScene('s14')">14</button>
  <button onclick="viewer.loadScene('s15')">15</button>
  <button onclick="viewer.loadScene('s16')">16</button>
  <button onclick="viewer.loadScene('s17')">17</button>
  <button onclick="viewer.loadScene('s18')">18</button>
  <button onclick="viewer.loadScene('s19')">19</button>
  <button onclick="viewer.loadScene('s20')">20</button>
  <button onclick="viewer.loadScene('s21')">21</button>
  <button onclick="viewer.loadScene('s22')">22</button>
  <button onclick="viewer.loadScene('s23')">23</button>
</div>

    <script>
        // === Bagian konfigurasi scene ===
        const START_INDEX = 1;   // Nomor scene pertama
        const END_INDEX = 23;    // Nomor scene terakhir

        // Fungsi path file panorama berdasarkan nomor
        const panoPath = (i) => `assets/360_images/image${i}.jpg`;

        // Override per scene (opsional, misal yaw/pitch/hfov)
        const overrides = {};

        // Fungsi ID scene
        const sceneId = (i) => `scene-${i}`;

        // Konfigurasi utama Pannellum
        const config = {
            default: {
                firstScene: sceneId(START_INDEX),
                autoLoad: true,
                showControls: true,
                compass: false,
                hfov: 110,
                yaw: 0,
                pitch: 0
            },
            scenes: {}
        };

        // Membuat konfigurasi untuk setiap scene
        for (let i = START_INDEX; i <= END_INDEX; i++) {
            const base = { yaw: 0, pitch: 0, hfov: 110, ...overrides[i] };
            config.scenes[sceneId(i)] = {
                title: `Spot ${i}`,
                type: 'equirectangular',
                panorama: panoPath(i),
                yaw: base.yaw,
                pitch: base.pitch,
                hfov: base.hfov,
                hotSpots: [
                    // Hotspot untuk kembali ke scene sebelumnya
                    ...(i > START_INDEX ? [{
                        yaw: 180, pitch: 0,
                        type: 'scene', text: `Kembali ke ${i - 1}`,
                        sceneId: sceneId(i - 1)
                    }] : []),
                    // Hotspot untuk lanjut ke scene berikutnya
                    ...(i < END_INDEX ? [{
                        yaw: 0, pitch: 0,
                        type: 'scene', text: `Ke ${i + 1}`,
                        sceneId: sceneId(i + 1)
                    }] : []),
                    // Label nomor scene
                    {
                        yaw: -90, pitch: 0, type: 'info', text: `#${i}`
                    }
                ]
            };
        }

        // Inisialisasi viewer Pannellum
        const viewer = pannellum.viewer('panorama', config);

        // === Bagian UI: grid tombol scene ===
        const grid = document.getElementById('sceneGrid');
        for (let i = START_INDEX; i <= END_INDEX; i++) {
            const b = document.createElement('button');
            b.className = 'scene-btn';
            b.textContent = i;
            b.dataset.scene = sceneId(i);
            b.onclick = () => viewer.loadScene(sceneId(i));
            grid.appendChild(b);
        }

        // Fungsi untuk menandai tombol scene yang aktif
        const setActive = () => {
            const current = viewer.getScene();
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.scene === current);
            });
        };
        viewer.on('load', setActive);

        // Navigasi tombol prev/next dan keyboard
        const idxFromScene = (sid) => parseInt(sid.split('-')[1], 10);
        document.getElementById('prevBtn').onclick = () => {
            const i = idxFromScene(viewer.getScene());
            if (i > START_INDEX) viewer.loadScene(sceneId(i - 1));
        };
        document.getElementById('nextBtn').onclick = () => {
            const i = idxFromScene(viewer.getScene());
            if (i < END_INDEX) viewer.loadScene(sceneId(i + 1));
        };
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft')  document.getElementById('prevBtn').click();
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
        });

        // Highlight scene aktif saat pertama kali load
        setActive();
    </script>
    
<script>
  // Multi-scene config (no loops)
  var viewer = pannellum.viewer('panorama', {
    "default": {
      "firstScene": "s0",
      "autoLoad": true,
      "showControls": true
    },
    "scenes": {
      "s0":  { "title": "Spot 0",  "type": "equirectangular", "panorama": "assets/360_images/image1.jpg" },
      "s1":  { "title": "Spot 1",  "type": "equirectangular", "panorama": "assets/360_images/image2.jpg" },
      "s2":  { "title": "Spot 2",  "type": "equirectangular", "panorama": "assets/360_images/image3.jpg" },
      "s3":  { "title": "Spot 3",  "type": "equirectangular", "panorama": "assets/360_images/image4.jpg" },
      "s4":  { "title": "Spot 4",  "type": "equirectangular", "panorama": "assets/360_images/image5.jpg" },
      "s5":  { "title": "Spot 5",  "type": "equirectangular", "panorama": "assets/360_images/image6.jpg" },
      "s6":  { "title": "Spot 6",  "type": "equirectangular", "panorama": "assets/360_images/image7.jpg" },
      "s7":  { "title": "Spot 7",  "type": "equirectangular", "panorama": "assets/360_images/image8.jpg" },
      "s8":  { "title": "Spot 8",  "type": "equirectangular", "panorama": "assets/360_images/image9.jpg" },
      "s9":  { "title": "Spot 9",  "type": "equirectangular", "panorama": "assets/360_images/image10.jpg" },
      "s10": { "title": "Spot 10", "type": "equirectangular", "panorama": "assets/360_images/image11.jpg" },
      "s11": { "title": "Spot 11", "type": "equirectangular", "panorama": "assets/360_images/image12.jpg" },
      "s12": { "title": "Spot 12", "type": "equirectangular", "panorama": "assets/360_images/image13.jpg" },
      "s13": { "title": "Spot 13", "type": "equirectangular", "panorama": "assets/360_images/image14.jpg" },
      "s14": { "title": "Spot 14", "type": "equirectangular", "panorama": "assets/360_images/image15.jpg" },
      "s15": { "title": "Spot 15", "type": "equirectangular", "panorama": "assets/360_images/image16.jpg" },
      "s16": { "title": "Spot 16", "type": "equirectangular", "panorama": "assets/360_images/image17.jpg" },
      "s17": { "title": "Spot 17", "type": "equirectangular", "panorama": "assets/360_images/image18.jpg" },
      "s18": { "title": "Spot 18", "type": "equirectangular", "panorama": "assets/360_images/image19.jpg" },
      "s19": { "title": "Spot 19", "type": "equirectangular", "panorama": "assets/360_images/image20.jpg" },
      "s20": { "title": "Spot 20", "type": "equirectangular", "panorama": "assets/360_images/image21.jpg" },
      "s21": { "title": "Spot 21", "type": "equirectangular", "panorama": "assets/360_images/image22.jpg" },
      "s22": { "title": "Spot 22", "type": "equirectangular", "panorama": "assets/360_images/image23.jpg" },
      "s23": { "title": "Spot 23", "type": "equirectangular", "panorama": "assets/360_images/image24.jpg" },
    }
  });
  // === Menampilkan koordinat pitch dan yaw saat panorama di-klik ===
  const coordDiv = document.createElement('div');
  coordDiv.style.position = 'fixed';
  coordDiv.style.bottom = '24px';
  coordDiv.style.right = '24px';
  coordDiv.style.background = '#111831cc';
  coordDiv.style.color = '#22d3ee';
  coordDiv.style.padding = '10px 18px';
  coordDiv.style.borderRadius = '10px';
  coordDiv.style.fontWeight = 'bold';
  coordDiv.style.zIndex = '2000';
  coordDiv.style.fontFamily = 'monospace';
  coordDiv.style.pointerEvents = 'none';
  coordDiv.textContent = 'Klik panorama untuk koordinat';
  document.body.appendChild(coordDiv);

  const panoramaEl = document.getElementById('panorama');
  const toggleBtn = document.getElementById('toggleDragBtn');
  const viewerContainer = typeof viewer.getContainer === 'function'
    ? viewer.getContainer()
    : panoramicFallback();

  let dragEnabled = true;

  function panoramicFallback() {
    return panoramaEl.querySelector('.pnlm-container') || panoramaEl;
  }

  function setCoordHint(message) {
    coordDiv.textContent = message;
  }

  function showCoords(event) {
    const coords = viewer.mouseEventToCoords(event);
    if (coords && Number.isFinite(coords.yaw) && Number.isFinite(coords.pitch)) {
      coordDiv.textContent = `Yaw: ${coords.yaw.toFixed(2)}, Pitch: ${coords.pitch.toFixed(2)}`;
    } else {
      const fallbackYaw = typeof viewer.getYaw === 'function' ? viewer.getYaw() : NaN;
      const fallbackPitch = typeof viewer.getPitch === 'function' ? viewer.getPitch() : NaN;
      if (Number.isFinite(fallbackYaw) && Number.isFinite(fallbackPitch)) {
        coordDiv.textContent = `Yaw: ${fallbackYaw.toFixed(2)}, Pitch: ${fallbackPitch.toFixed(2)}`;
      } else {
        setCoordHint('Tidak dapat membaca koordinat');
      }
    }
  }

  function handlePointer(event) {
    if (!dragEnabled) {
      showCoords(event);
      event.stopPropagation();
      event.preventDefault();
    }
  }

  function handleScroll(event) {
    if (!dragEnabled) {
      event.stopPropagation();
      event.preventDefault();
    }
  }

  const wheelListenerOptions = { capture: true, passive: false };

  function disableDrag() {
    dragEnabled = false;
    panoramaEl.style.cursor = 'pointer';
    viewerContainer.style.cursor = 'pointer';
    viewerContainer.addEventListener('mousedown', handlePointer, true);
    viewerContainer.addEventListener('touchstart', handlePointer, true);
    viewerContainer.addEventListener('click', handlePointer, true);
    viewerContainer.addEventListener('touchend', handlePointer, true);
    viewerContainer.addEventListener('wheel', handleScroll, wheelListenerOptions);
    toggleBtn.textContent = 'Aktifkan Drag';
    setCoordHint('Mode koordinat aktif — klik panorama');
  }

  function enableDrag() {
    dragEnabled = true;
    panoramaEl.style.cursor = 'grab';
    viewerContainer.style.cursor = 'grab';
    viewerContainer.removeEventListener('mousedown', handlePointer, true);
    viewerContainer.removeEventListener('touchstart', handlePointer, true);
    viewerContainer.removeEventListener('click', handlePointer, true);
    viewerContainer.removeEventListener('touchend', handlePointer, true);
    viewerContainer.removeEventListener('wheel', handleScroll, wheelListenerOptions);
    toggleBtn.textContent = 'Nonaktifkan Drag';
    setCoordHint('Klik panorama untuk koordinat');
  }

  toggleBtn.onclick = function() {
    if (dragEnabled) {
      disableDrag();
    } else {
      enableDrag();
    }
  };

  // Set cursor awal dan pesan bawaan
  enableDrag();
</script>

</body>
</html>
